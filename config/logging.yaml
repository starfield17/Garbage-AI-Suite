# config/logging.yaml
# 统一日志配置

version: 1

disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s [%(levelname)s] %(name)s [%(filename)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: "logs/garbage_ai.log"
    mode: "a"
    encoding: "utf-8"

loggers:
  shared_kernel:
    level: INFO
    handlers: [console, file]
    propagate: no

  autolabel_context:
    level: DEBUG
    handlers: [console, file]
    propagate: no

  train_context:
    level: DEBUG
    handlers: [console, file]
    propagate: no

  deploy_context:
    level: DEBUG
    handlers: [console, file]
    propagate: no

root:
  level: INFO
  handlers: [console, file]
