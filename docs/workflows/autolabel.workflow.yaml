name: AutoLabelPipeline
description: Auto-label dataset pipeline

steps:
  - name: load_config
    handler: load_config
    params:
      config_path: ${config_path}

  - name: scan_dataset
    handler: scan_dataset
    params:
      input_dir: ${input_dir}

  - name: initialize_model
    handler: initialize_model
    params:
      model_type: ${model_type}

  - name: process_images
    handler: process_images
    params:
      input_images: ${images}
      confidence_threshold: ${confidence}

  - name: write_labels
    handler: write_labels
    params:
      output_dir: ${out}
      format: ${format}

  - name: generate_viz
    handler: generate_viz
    params:
      viz_dir: ${viz}
      enabled: ${viz_enabled}

  - name: generate_report
    handler: generate_report
    params: {}
